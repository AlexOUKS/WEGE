<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxLayoutAlign="center">
            <div class="card m-3">
                    <div class="card-body">
                        <form [formGroup]="ficheForm">
                                <mat-form-field class="example-full-width">
                                    <label>Nom</label>
                                    <input matInput formControlName="nom" class="form-control"/>
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <label>Prenom</label>
                                    <input matInput type="text" formControlName="prenom" class="form-control"/>
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <label>Surnom</label>
                                    <input matInput type="text" formControlName="surnom" class="form-control" />
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <label>Date de naissance</label>
                                    <input matInput type="text" formControlName="dateNaissance" class="form-control" />
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <label>Adresse</label>
                                    <input matInput type="text" formControlName="adresse" class="form-control" />
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <label>Email</label>
                                    <input matInput type="text" formControlName="email" class="form-control" />
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <label>Filiere</label>
                                    <input matInput type="text" formControlName="filiere" class="form-control" />
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <label>Ville</label>
                                    <input matInput type="text" formControlName="ville" class="form-control" />
                                </mat-form-field>

                            
                            <div class="form-row">
                                <div class="form-group col">
                                    <label>Password</label>
                                    <input type="password" formControlName="password" class="form-control" />
                                </div>
                                <div class="form-group col">
                                    <label>Confirm Password</label>
                                    <input type="password" formControlName="confirmPassword" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" />
                                <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary mr-1" (click)="onSubmit()">Register</button> 
                            </div>
                        </form>
                    </div>
                </div>
    </div>
</div>
